<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Question of the Day | Miniature Workspace</title>
    <!-- change font later? -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="dashboard-header">
        <div class="dashboard-info">
            <h1>Question of the Day</h1>
        </div>
        <div class="quick-actions">
            <div class="button-container">
                <!-- only need activity logger -->
                <button onclick="toggleActivitiesRectangle(this)" class="btn">New Question of the Day</button>
                <!-- look at old questions of the day -->
                <button onclick="toggleActivitiesRectangle(this)" class="btn">Previous Questions</button>
            </div>
        </div>
    </header>

    <!-- background -->
    <div class="mountains-container">
        <img src="mountains.png" class="mountains">
    </div>

    <!-- Containers for Dynamic Sections -->
    <div id="activities-container" class="dynamic-container"></div>

    <!-- Footer Text -->
    <div class="footer-text">
        Emily A
    </div>

    <script src="script.js"></script> <!-- External JavaScript -->
</body>
</html>
